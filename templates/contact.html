<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Foundational code from Navbar Tutorial https://www.youtube.com/watch?v=qNifU_aQRio
    values edited for styling-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <button type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      class="navbar-toggler" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://s100.iracing.com/wp-content/uploads/2021/03/1-porsche-1.jpg" class="d-block w-100" alt="COTA">
        </div>
        <div class="carousel-item">
          <img src="https://coachdaveacademy.com/wp-content/uploads/2022/07/blog-image-newcarsir.jpg" class="d-block w-100" alt="Laguna Seca">
        </div>
        <div class="carousel-item">
          <img src="https://coachdaveacademy.com/wp-content/uploads/2021/09/banner-image-iracingcarlist.jpg" class="d-block w-100" alt="Nurburgring">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <blockquote class="blockquote text-center p-4">
          <p>"There is no dishonor in losing the race. There is only dishonor in not racing because you are afraid to lose."</p><br>
          <footer class="blockquote-footer">Garth Stein</footer>
        </blockquote>
      </div>
      
      <div class="col-sm-6">
        <blockquote class="blockquote text-center p-4">
          <p><small>“You win some, lose some, and wreck some.”</small></p><br><br>
          <footer class="blockquote-footer">Dale Earnhardt</footer>
        </blockquote>
      </div>
    </div>

    <div class="container-fluid p-2 bg-light text-center">
      <p>Owner: Sam Renner</p>
      <p><a href="mailto:renner_samuel@students.columbusstate.edu" tabindex="7">renner_samuel@studentscolumbusstate.edu</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </body>
</html>
